<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
      <div id="app">
        <form class="container" method="GET" >
          <div class="form-group">
            <label for="E-mail">E-mail</label>
            <input type="email" class="form-control" v-model="email" id="E-mail" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" v-model="password" id="Password" placeholder="Password">
          </div>
          <input type="button" @click="request()" class="btn btn-primary" class="btn btn-primary btn-lg" value="login">
      </formclass="container">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>

<script>
var app = new Vue({
  el: '#app',
  data: {
    password:"",
    email:"",
    valid:false,
    errorpassword:"",
    errormail:""
  },
  methods:{
    request(){
      axios
      .get('http://localhost:8000/php.php')
      .catch(error => console.log(error),
      response => response.text(),
      data => {
              console.log(data)
            })
    }
    }
})
</script>
